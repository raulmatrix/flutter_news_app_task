plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.flutter_news_apps"      // <-- tu namespace real
    compileSdk 35

    compileOptions {
        // Sube de 1.8 a 17
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }
    defaultConfig {
        applicationId "com.example.flutter_news_apps"  // <-- tu id real
        minSdkVersion flutter.minSdkVersion
        targetSdk 35
        versionCode 1
        versionName "1.0"
    }


    // ...
}

kotlin {
    jvmToolchain(17)
}
