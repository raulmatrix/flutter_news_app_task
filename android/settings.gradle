pluginManagement {
    // Lee la ruta del SDK de Flutter desde local.properties
    def flutterSdkPath = {
        def props = new Properties()
        file("local.properties").withInputStream { props.load(it) }
        def path = props.getProperty("flutter.sdk")
        assert path != null : "Falta 'flutter.sdk' en local.properties"
        return path
    }()

    // Hace disponible el plugin de Flutter a través del SDK local
    includeBuild("${flutterSdkPath}/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    // Cargador del plugin de Flutter (sí lleva versión)
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"

    // Android Gradle Plugin y Kotlin (sin aplicar aquí)
    id "com.android.application" version "8.6.1" apply false
    id "com.android.library"    version "8.6.1" apply false
    id "org.jetbrains.kotlin.android" version "2.1.0" apply false
}

// Declara el módulo app
include(":app")
